<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boardwalk Games, your ultimate gaming retreat! Perfect for casual gamers, enthusiasts, and student gatherings. Visit us for your next adventure in board gaming.">
<!-- favicons generated by favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <title>Boardwalk Games | Home</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
      <!-- style css -->
      <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">   
   <!-- navigation -->
 <div>Navigation</div>
 <!-- header with carousel emmet header.container>.row>.col-12.col-xl-6*2...hit tab-->
  <header class="container">
    <div class="row">
        <div class="col-12 col-xl-6">Boarwalk Games intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
    </div>
  </header> 
  <!-- main element to hold all key sections og the homepage. It is not part of the grid structure-->
  <main>
    <!-- each section will have its own bootstrap container -->
     <!-- service section -->
     <section class="container">
        <div class="row">
        <div class="col-12">Services section heading</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
        <div class="col-12 col-md-6 col-xl-3">Services card</div>
    </div>
     </section>
  </main>
  <!-- footer / contact section -->
   <!-- mt-auto added to push the footer to the botton of the page-->
   <footer class="mt-auto">
    <div class="row justify-content-center">
        <div class="col-12">Contact section heading</div>
        <!-- contact info -->
        <div class="col-12 col-md-6 col-xl-4">contact info and social links</div>
        <!-- opening hours -->
        <div class="col-12 col-md-6 col-xl-4">opening times</div>
    </div>
   </footer>


<!-- bootstrap -->
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>   
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/68be089ad3.js" crossorigin="anonymous"></script>
</body>

</html>
